<div class="row">
    <div class="col-sm-6" *ngFor="let post of posts">
        <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">{{post.title | uppercase}}</h5>
            <p class="card-text">{{post.shortDescription}}</p>
            <a routerLink="/post/{{post.id}}" class="btn btn-primary">Read More</a>
        </div>
        </div>
    </div>
  </div>
